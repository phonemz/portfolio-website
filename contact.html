    <div class="header-about">

            <img id="moon-about" src="image/moon-solid.svg" alt="dark mode">

    <div class="container-contact">
        <div class="contact-form">
            <h1>Leave me a message</h1>
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="subject" id="subject" name="subject" placeholder="Subject">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
            <button id="send" type="submit">Send</button>
        </div>
    </div>
